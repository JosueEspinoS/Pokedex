<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<script src="pokeAPI.js"></script>-->
    
</head>
<body>

    <div class="container-fluid">
        <div class="mainDiv">
            <div class="PokeInfo">
                <form action="" onsubmit="fetchPokemon(event)">
                    <input type="text" name="pokeName" id="pokeName" placeholder="nombre / ID pokémon">
                    
                </form>
                <button  type="submit" id="btnBuscar" onclick="fetchPokemon()" >scan</button><br>
            </div>
           
            
            <div class="PokeInfo">
                
                <span id="pName"> </span>   
                <div class="img-container">
                    <img class="poke-img" src="img/portada.gif" alt="pokemon" id="pokeImg"><br><br>
                    
                    <img class="poke-img"  src="img/shiny.png" alt="shiny-pokemon" id="shinyPokemon">
                </div>              
                <span id="idPokemon"></span><br>            
                 
                <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>    
                <div data-poke-moves class="poke-moves"></div>
                <div class="spaceBtns"></div>
                <div class="btn1"></div>
                <div id="btn-b"></div>
                <div id="horizontal"></div>
                <div id="vertical"></div>
                <div id="btn-select"></div>
                <div id="btn-start"></div>
                <div id="btn-a"></div>
                <div id="display-d"></div>
                <div id="btn-red"></div>
                <div id="btn-yellow" ></div>
                <div id="btn-green"></div>
            </div>
            <div id="nt">s</div>
        </div>
    </div>
    <script src="pokeAPI.js"></script>
    
</body>
</html>
